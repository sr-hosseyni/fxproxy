proxy_server:
  host: 0.0.0.0
  port: 8080
  proxy_timeout: 10s   # "ns", "us" (or "Âµs"), "ms", "s", "m", "h"
  service_name: sample_service
  downstream_url: http://nginx:80
  paths:
    params:
      id: "[a-z]+[0-9]+[a-z0-9]+"
    allowed:
      - company
      - company/{id}
      - company/account
      - account
      - account/{id}
      - "{id}"
      - account/{id}/user
      - tenant/account/blocked
  logs:
    error_file: /var/log/fxproxy.error.log
    access_file: /var/log/fxproxy.access.log
    prefix: ""
management_server:
  host: 0.0.0.0
  port: 8000
  downstream_health_check_urls:
    sample_service: http://nginx:80/service/health-check  # full url
